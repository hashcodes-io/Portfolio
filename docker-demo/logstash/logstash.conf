input {
  kafka {
    bootstrap_servers => "kafka:9092"
    topics => ["raw-data"]
    codec => "json"
  }
}

filter {
  # Example filter - extract nested fields or enrich data
  mutate {
    add_field => { "ingested_at" => "%{@timestamp}" }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "kafka-data-%{+YYYY.MM.dd}"
  }
  stdout { codec => rubydebug }
}
